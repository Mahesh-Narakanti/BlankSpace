    <h1 style="color: white; margin-left: 5cm; margin-top: 2cm; margin-bottom: 0cm; font-family: Arial, Helvetica, sans-serif;">Select one of the below method to input your data:</h1>

            <form id="uploadForm" enctype="multipart/form-data">
                <label for="imageInput"><p>Upload Image:</p></label>

                <button type="button" onclick="change()">Upload</button>
            </form>
        </div>
        <div class="select">
            <label for="locationSelect"><p>Select Location:</p></label>
            <select id="locationSelect" onchange="updateImages()">
                <option value="location1">Location 1</option>

        <!-- Add more locations as needed -->
